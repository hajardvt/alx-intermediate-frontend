<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid + Flex + Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
    <section class="lg:col-span-2 flex gap-4">
      <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
      <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <section class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="Gallery 1" class="w-full h-48 object-cover rounded"/>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="Gallery 2" class="w-full h-48 object-cover rounded"/>
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" alt="Gallery 3" class="w-full h-48 object-cover rounded"/>
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800" alt="Gallery 4" class="w-full h-48 object-cover rounded"/>
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Gallery 5" class="w-full h-48 object-cover rounded"/>
      <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" alt="Gallery 6" class="w-full h-48 object-cover rounded"/>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
